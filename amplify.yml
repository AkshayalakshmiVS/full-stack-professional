version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend/react
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/react/dist   # Vite outputs here
    files:
      - '**/*'
  cache:
    paths:
      - frontend/react/node_modules/**/* 


