name: Deploy Spring Boot Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Build JAR file
      working-directory: ./backend   # adjust if your pom.xml is elsewhere
      run: mvn clean package -DskipTests
      
    - name: Deploy to EC2
      run: |
        scp -o StrictHostKeyChecking=no target/*.jar ec2-user@$EC2_HOST:/home/ec2-user/app.jar
        ssh -o StrictHostKeyChecking=no ec2-user@$EC2_HOST 'pkill -f "java -jar" || true; nohup java -jar /home/ec2-user/app.jar > app.log 2>&1 &'
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}

